# Build settings
markdown: kramdown
kramdown:
    math_engine: katex
mathjax: true

# Assets
sass:
  sass_dir: _sass
  style: compressed

tag_layout: tagpage
tag_dir: tag

# Gems
plugins:
  - jekyll-paginate
  - jekyll-scholar
  - jekyll-seo-tag

scholar:
  style: custom
  source: _bibliography
  bibliography_list_tag: p
  bibliography_item_tag: p
  bibtex_filters:
    - latex

# Permalinks
permalink: /:year-:month-:day/:title
paginate: 100
exclude:
  - "Gemfile"
  - "Gemfile.lock"
  - "*.gem"
  - "LICENSE"
  - "READE.md"
  - "screenshot.png"
  - vendor