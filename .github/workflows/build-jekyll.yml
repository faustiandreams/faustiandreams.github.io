# .github/workflows/deploy.yml

name: Deploy React App to GitHub Pages

# Run on pushes to the main branch and allow manual runs
on:
  push:
    branches: [ "main" ] # Or 'master' if that's your default branch
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read       # To check out the repository
  pages: write        # To deploy to Pages
  id-token: write     # To authenticate with OIDC

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job: Sets up Node, installs dependencies, builds the site, and uploads artifact
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Checks out your repository code

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use a recent LTS version of Node.js
          cache: 'npm'      # Enable caching for npm dependencies

      - name: Install dependencies
        run: npm ci # 'ci' is recommended for CI/CD for faster, deterministic installs based on package-lock.json

      - name: Build static site
        run: npm run build # Executes 'vite build' as defined in your package.json

      - name: Setup Pages
        uses: actions/configure-pages@v5 # Configures Pages environment

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Uploads the build output
        with:
          # Upload the 'dist' directory (Vite's default output)
          path: './dist'

  # Deployment job: Takes the artifact from 'build' and deploys it
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # The URL will be shown in the workflow logs
    runs-on: ubuntu-latest
    needs: build # Ensures the 'build' job completes successfully first
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Deploys the artifact uploaded in the 'build' job